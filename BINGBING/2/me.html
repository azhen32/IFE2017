<body>

<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
        <li>第一名：福州（样例），10</li>
          <li>第二名：福州（样例），10</li> -->
</ul>

<script type="text/javascript">

    var aqiData = [
        ["北京", 90],
        ["上海", 50],
        ["福州", 10],
        ["广州", 50],
        ["成都", 90],
        ["西安", 100]
    ];

    (function () {

        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        for (var idx in aqiData) {
            var elem = aqiData[idx];
         /*   if (elem[1] <= 60) {
                delete elem;
            }*/
            aqiData.splice(parseInt(idx) + 1, 1);
        }
        console.log(aqiData);


        /*function isBigEnough(element) {
            return element[1] >= 60;
        }
        aqiData = aqiData.filter(isBigEnough);*/
        
        function sortByNum(x, y) {
            return y[1] - x[1];
        }
        var list = document.getElementById('aqi-list');
        aqiData = aqiData.sort(sortByNum);
        for (var idx in aqiData) {
            var elem = aqiData[idx];
            var li = document.createElement("li");
            var num = parseInt(idx) + 1;
            li.textContent = "第" + num + "名:" + elem[0] + "," + elem[1];
            list.appendChild(li);
        }

    })();

</script>
</body>
